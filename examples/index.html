        <h1>Vue Dragable For</h1>
       
        <div class="drag">
            <h2>Dragable v-dragable-for</h2>
            <div class="dragArea">
                <div v-dragable-for="element in list">{{element.name}}</div>
             </div>
         </div>

        <div class="normal">
            <h2>Normal v-for</h2>
            <div class="dragArea">
                <div v-for="element in list">{{element.name}}</div>
             </div>
         </div>
